[pytest]
# Pytest configuration for MCP Finance backend tests

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests (require running backend)
    unit: Unit tests
    smoke: Quick smoke tests
    slow: Tests that take longer to run

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts = -v --tb=short
